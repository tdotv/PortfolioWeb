    <body>
        <!-- header -->
        <header class="header" id="header">
            <nav class="nav container padd-15">
                <a href="/index.html" class="nav-logo">
                    <h2>tdotv</h2>
                </a>
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">

                    </ul>
                </div>
                <div class="nav-btns">
                    <i class="lni lni-pallet change-theme" id="theme-button"></i>

                </div>
            </nav>
        </header>
        <main>
            <!-- contact me -->
            <section class="contact section">
                <h2 class="section-title">Contact Me</h2>
                <span class="section-subtitle">Send me a letter or call me</span>

                <div class="contact-container container grid">
                    <div>
                        <div class="contact-information">
                            <i class="lni lni-phone contact-icon"></i>

                            <div>
                                <h3 class="contact-title">Call Me</h3>
                                <span class="contact-subtitle"><a href="tel:+375 (25)719-57-20">+375(25)719-57-20</a></span>
                            </div>
                        </div>

                        <div class="contact-information">
                            <i class="lni lni-envelope contact-icon"></i>

                            <div>
                                <h3 class="contact-title">Write Me</h3>
                                <span class="contact-subtitle">o.turelskiy@mail.ru</span>
                            </div>
                        </div>

                        <div class="contact-information">
                            <i class="lni lni-map-marker contact-icon"></i>

                            <div>
                                <h3 class="contact-title">My Location</h3>
                                <a href="https://yandex.by/maps/-/CDFrFV2~" target="_blank">Open the Map</a>    <!--открывает новую страницу target="_blank"-->
                            </div>
                        </div>

                        <form action="" class="contact-form grid">
                            <div class="contact-inputs">
                                <div class="contact-content">
                                    <label class="contact-label">Name</label>
                                    <input type="text" class="contact-input">
                                </div>
                                <div class="contact-content">
                                    <label class="contact-label">Email</label>
                                    <input type="email" class="contact-input">
                                </div>
                            </div>
                            <div class="contact-content">
                                <label class="contact-label">Message</label>
                                <textarea name="" id="" cols="0" rows="7" class="contact-input"></textarea>
                            </div>

                            <div>
                                <a href="#" class="btn btn-default">Send Message</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
