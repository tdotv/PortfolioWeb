<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Portfolio Website</title>
    </head>
    <body>
        <!-- header -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="/index.html" class="nav-logo">
                    <h2>tdotv</h2>
                </a>
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/skills&experience.html" class="nav-link">Skills&Experience</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contactme.html" class="nav-link active-link">Contact Me</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-btns">
                    <img src="/assets/image/palette-line.svg" class="icon change-theme" id="theme-button" />
                    <div class="nav-toggle" class="burger-menu" id="nav-toggle">
                        <img src="/assets/image/grid-alt.svg" />
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- contact me -->
            <section class="contact section">
                <h2 class="section-title">Contact Me</h2>
                <span class="section-subtitle">Send me a letter or call me</span>

                <div class="contact-container container grid">
                    <div>
                        <div class="contact-information">
                            <img src="/assets/image/phone-line.svg" class="icon"/>

                            <div>
                                <h3 class="contact-title">Call Me</h3>
                                <span class="contact-subtitle"><a href="tel:+375 (25)719-57-20">+375(25)719-57-20</a></span>
                            </div>
                        </div>

                        <div class="contact-information">
                            <img src="/assets/image/mail-line.svg" class="icon"/>

                            <div>
                                <h3 class="contact-title">Write Me</h3>
                                <span class="contact-subtitle">o.turelskiy@mail.ru</span>
                            </div>
                        </div>

                        <div class="contact-information">
                            <img src="/assets/image/map-pin-line.svg" class="icon"/>

                            <div>
                                <h3 class="contact-title">My Location</h3>
                                <a href="https://yandex.by/maps/-/CDFrFV2~" target="_blank">Open the Map</a> 
                            </div>
                        </div>
                        <form action="" class="contact-form grid">
                            <div class="contact-inputs">
                                <div class="contact-content">
                                    <label for="emailInput" class="contact-label">Email</label>
                                    <input type="email" class="contact-input" id="emailInput">
                                </div>
                                <div class="contact-content">
                                    <label for="subjectInput" class="contact-label">Subject</label>
                                    <input type="text" class="contact-input" id="subjectInput">
                                </div>
                                <div class="contact-content contact-area">
                                    <label for="messageInput" class="contact-label">Message</label>
                                    <textarea name="" id="" cols="30" rows="7" class="contact-input" id="messageInput"></textarea>
                                </div>
                            </div>

                            <div>
                                <a href="#" class="btn btn-default">Send Message</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
